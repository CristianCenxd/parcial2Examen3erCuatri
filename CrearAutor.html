<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Autor</title>
</head>
<body>
    <h2>Crear Autor</h2>
    <form action="/CrearAutor" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento (YYYY-MM-DD):</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" required><br><br>
        
        <input type="submit" value="Crear Autor">
    </form>
</body>
</html>
