<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Libro</title>
</head>
<body>
    <h2>Actualizar Libro</h2>
    <form action="/ActualizarLibro" method="post">
        <label for="id">ID del Libro:</label>
        <input type="number" id="id" name="id" required><br><br>
        
        <label for="titulo">Nuevo Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="fechaPublicacion">Nueva Fecha de Publicación (YYYY-MM-DD):</label>
        <input type="text" id="fechaPublicacion" name="fechaPublicacion" required><br><br>
        
        <label for="autorId">Nuevo ID del Autor:</label>
        <input type="number" id="autorId" name="autorId" required><br><br>
        
        <label for="precio">Nuevo Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>
        
        <input type="submit" value="Actualizar Libro">
    </form>
</body>
</html>
